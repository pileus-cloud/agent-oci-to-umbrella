# Oracle FOCUS to Umbrella BYOD Transfer Agent - Testing Configuration
# Configuration for David's testing environment

# Oracle OCI Configuration
oci:
  # Path to OCI config file
  config_file: "~/.oci/config"

  # OCI config profile name
  profile: "DEFAULT"

  # Oracle Object Storage namespace (Oracle billing namespace)
  namespace: "bling"

  # Bucket name (David's tenancy OCID)
  bucket: "ocid1.tenancy.oc1..aaaaaaaatjusogdqicpfl5vfvl7q474vm2ao7lzffenavtmwkc4p6olszjoq"

  # Prefix for FOCUS reports
  prefix: "FOCUS Reports/"

# AWS S3 Configuration
s3:
  # Full S3 path for David's testing account
  bucket_path: "s3://anodot-47e09447-83c0-jnfwjyne837mwc8rjrqyu6fr85856use1b-s3alias/47e09447-83c0-43f7-ba26-4e9a189c8824/0/DavidO-e0f365"

  # AWS region
  region: "us-east-1"

  # AWS credentials (using environment variables)
  access_key_id: ""
  secret_access_key: ""

# Agent Operation Settings
agent:
  # Polling interval in seconds (10 minutes)
  poll_interval: 600

  # Number of days to look back (last 10 days)
  lookback_days: 10

  # Maximum concurrent file transfers
  max_concurrent_transfers: 3

  # Enable daemon mode
  daemon_mode: true

# Retry Configuration
retry:
  # Maximum number of retry attempts
  max_retries: 3

  # Initial retry delay in seconds
  initial_delay: 5

  # Backoff multiplier
  backoff_multiplier: 2

  # Maximum retry delay in seconds
  max_delay: 300

# Logging Configuration
logging:
  # Log level for testing (more verbose)
  level: "INFO"

  # Log to console and file
  file: "./logs/agent.log"

  # Maximum log file size in MB
  max_size_mb: 100

  # Number of backup log files
  backup_count: 5

  # Log format
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# State Management
state:
  # Path to state file
  file: "./state/state.json"

  # Keep 30 days of processed file records
  retention_days: 30

# File Naming
naming:
  # Date format: YYYY-MM-DD
  date_format: "%Y-%m-%d"

  # Separator: underscore
  separator: "_"

# Advanced Settings
advanced:
  # Validate file size before transfer
  validate_file_size: true

  # Maximum file size in GB (Umbrella limit)
  max_file_size_gb: 5

  # Stream chunk size: 8MB
  chunk_size_bytes: 8388608

  # Enable checksum validation
  validate_checksum: true

  # Dry run mode disabled (perform actual transfers)
  dry_run: false
